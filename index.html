<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bilingual Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .language-select {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .slider {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 1s ease;
      width: 300%;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      padding: 2rem;
      text-align: center;
      transition: all 0.5s;
    }

    @media (max-width: 600px) {
      .content {
        padding: 1rem;
      }

      header {
        font-size: 1.2rem;
      }
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background-color: #4a90e2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="title">Welcome to Our Website</h1>
    <select class="language-select" id="langSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
  </header>

  <div class="slider" id="slider">
    <div class="slides">
      <div class="slide"><img src="img1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="img2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="banner.jpg" alt="Slide 3"></div>
    </div>
  </div>

  <div class="content">
    <p id="introText">This is a beautiful bilingual website built for both mobile and desktop devices.</p>
    <button onclick="alertMessage()" id="alertButton">Click Me</button>
  </div>

  <script>
    // Auto slider logic
    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = 3;

    setInterval(() => {
      slideIndex = (slideIndex + 1) % totalSlides;
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    }, 3000);

    // Translation logic
    const translations = {
      en: {
        title: "Welcome to Our Website",
        introText: "This is a beautiful bilingual website built for both mobile and desktop devices.",
        alertButton: "Click Me"
      },
      hi: {
        title: "हमारी वेबसाइट में आपका स्वागत है",
        introText: "यह मोबाइल और डेस्कटॉप दोनों के लिए बनाई गई सुंदर द्विभाषी वेबसाइट है।",
        alertButton: "मुझे क्लिक करें"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("introText").textContent = translations[lang].introText;
      document.getElementById("alertButton").textContent = translations[lang].alertButton;
    }

    function alertMessage() {
      const lang = document.getElementById("langSelect").value;
      alert(lang === "hi" ? "आपने बटन क्लिक किया!" : "You clicked the button!");
    }
  </script>

</body>
</html>
